<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Game Mobile</title>
    <style>
        body { margin: 0; padding: 20px; font-family: Arial; }
        canvas { border: 2px solid #000; }
        .info { margin-top: 10px; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>ğŸ® Test Game Mobile</h1>
    <canvas id="testCanvas" width="400" height="300"></canvas>
    <div class="info">
        <button onclick="testGame()">ğŸš€ Test Game</button>
        <button onclick="testAssets()">ğŸ¨ Test Assets</button>
        <div id="status">Pronto per il test...</div>
    </div>

    <script type="module">
        import { Game } from './game/Game.js';
        import { ASSETS } from './game/assets.js';

        window.testGame = function() {
            const canvas = document.getElementById('testCanvas');
            const status = document.getElementById('status');
            
            try {
                status.textContent = 'ğŸ”„ Inizializzo gioco...';
                const game = new Game(canvas, 'default', () => {
                    status.textContent = 'ğŸ¯ Game ended callback chiamato';
                });
                
                status.textContent = 'âœ… Game creato con successo!';
                
                // Test single frame
                game.update();
                game.draw();
                
                status.textContent = 'âœ… Game funziona! Update e draw completati.';
                
                window.testGameInstance = game;
                
            } catch (error) {
                status.textContent = 'âŒ Errore: ' + error.message;
                console.error('Errore test game:', error);
            }
        };

        window.testAssets = function() {
            const status = document.getElementById('status');
            status.textContent = 'ğŸ”„ Testing assets...';
            
            console.log('ğŸ“‹ Assets disponibili:', Object.keys(ASSETS));
            
            // Test caricamento di un asset
            const img = new Image();
            img.onload = () => {
                status.textContent = 'âœ… Asset sleigh caricato con successo!';
            };
            img.onerror = (error) => {
                status.textContent = 'âŒ Errore caricamento asset: ' + error;
            };
            img.src = ASSETS.sleigh;
        };
    </script>
</body>
</html>
