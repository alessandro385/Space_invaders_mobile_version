<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <!-- VIEWPORT OTTIMIZZATO PER FULLSCREEN MOBILE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, viewport-fit=cover, shrink-to-fit=no" />
    
    <!-- PWA E FULLSCREEN -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Babbo Natale">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Babbo Natale">
    
    <!-- ANDROID FULLSCREEN -->
    <meta name="theme-color" content="#1a472a">
    <meta name="msapplication-navbutton-color" content="#1a472a">
    <meta name="msapplication-TileColor" content="#1a472a">
    <meta name="full-screen" content="yes">
    <meta name="browsermode" content="application">
    <meta name="x5-fullscreen" content="true">
    <meta name="x5-page-mode" content="app">
    
    <!-- PREVENIRE ZOOM E SELEZIONE -->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    
    <!-- ICONE E MANIFEST -->
    <link rel="manifest" href="./manifest.json" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ…</text></svg>" />
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ…</text></svg>" />
    
    <!-- FONT OTTIMIZZATO -->
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    
    <title>ðŸŽ… Babbo Natale Mobile ðŸŽ„</title>
    <style>
      /* FULLSCREEN FORZATO PER TUTTI I BROWSER */
      html, body {
        touch-action: manipulation;
        overscroll-behavior: none;
        -webkit-text-size-adjust: none;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -webkit-tap-highlight-color: transparent;
        user-select: none;
        height: 100%;
        height: 100vh;
        height: 100dvh; /* Dynamic viewport height */
        margin: 0;
        padding: 0;
        overflow: hidden;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
      }
      
      /* NASCONDERE COMPLETAMENTE BARRE BROWSER */
      body {
        background: #1a472a;
        /* iOS Safari specifico */
        -webkit-overflow-scrolling: touch;
        /* Android Chrome specifico */
        -webkit-appearance: none;
      }
      
      /* PREVENIRE SCROLL E ZOOM */
      body, html {
        overscroll-behavior-y: contain;
        scroll-behavior: smooth;
      }
      
      /* LOADING OTTIMIZZATO */
      #app {
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, #1a472a, #2e7d32);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-family: 'Mountains of Christmas', cursive;
      }
      
      /* LOADING ANIMATION */
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading::after {
        content: 'ðŸŽ…';
        font-size: 3rem;
        animation: spin 2s linear infinite;
      }
    </style>
  </head>
  <body>
    <div id="app" class="loading"></div>
    <script type="module" src="./main.js"></script>
    
    <!-- SCRIPT IMMEDIATO PER NASCONDERE BARRA URL -->
    <script>
      // Nascondere barra URL immediatamente
      setTimeout(() => {
        window.scrollTo(0, 1);
      }, 0);
      
      // Impostare viewport height dinamico
      const setVH = () => {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      };
      setVH();
      window.addEventListener('resize', setVH);
      window.addEventListener('orientationchange', () => setTimeout(setVH, 300));
      
      // Rimuovere classe loading quando tutto Ã¨ caricato
      window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          document.getElementById('app').classList.remove('loading');
        }, 500);
      });
    </script>
  </body>
</html>
